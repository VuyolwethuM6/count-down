<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		/* styles.css */
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Arial', sans-serif;
			background: linear-gradient(to right, #1e3c72, #2a5298);
			color: #fff;
		}

		.container {
			text-align: center;
		}

		h1 {
			font-size: 2.5em;
			margin-bottom: 20px;
		}

		input[type="datetime-local"] {
			padding: 10px;
			font-size: 1em;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
		}

		#countdown {
			display: flex;
			justify-content: center;
			gap: 15px;
		}

		#countdown div {
			background: rgba(0, 0, 0, 0.2);
			padding: 20px;
			border-radius: 10px;
			font-size: 2em;
			font-weight: bold;
		}

		#countdown span {
			display: block;
			font-size: 2.5em;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Time Remaining till Date:</h1>
		<input type="datetime-local" id="datetime-picker" />
		<div id="countdown">
			<div><span id="days"></span> Days</div>
			<div><span id="hours"></span> Hours</div>
			<div><span id="minutes"></span> Minutes</div>
			<div><span id="seconds"></span> Seconds</div>
		</div>
	</div>
	<script src="script.js">
		// script.js
		document.getElementById('datetime-picker').addEventListener('change', function() {
		const targetDate = new Date(this.value);
		startCountdown(targetDate);
		});
		
		function startCountdown(targetDate) {
		function updateCountdown() {
		const now = new Date();
		const timeDifference = targetDate - now;
		
		if (timeDifference <= 0) { 
			
			clearInterval(countdownInterval); document.getElementById('countdown').innerHTML="Time's up!"
			; return; } const days=Math.floor(timeDifference / (1000 * 60 * 60 * 24)); const hours=Math.floor((timeDifference %
			(1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes=Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 *
			60)); const seconds=Math.floor((timeDifference % (1000 * 60)) / 1000);
			document.getElementById('days').textContent=days; document.getElementById('hours').textContent=hours;
			document.getElementById('minutes').textContent=minutes; document.getElementById('seconds').textContent=seconds; }
			updateCountdown(); const countdownInterval=setInterval(updateCountdown, 1000); 
		}
	</script>
</body>

</html>
